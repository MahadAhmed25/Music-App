<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <button class = "hdbtn">
                <i class="fi fi-rr-arrow-small-left"></i>
            </button>
            <h3 class="p-now">Playing now</h3>
            <button class="hdbtn">
                <i class="fi fi-rr-list"></i>
            </button>
        </header>

        <div class="player"></div>

            <div class="img area">
                <img src="assets/images/Acode.png" alt ="">
            </div>

            <div class="song-details">
                <h1 class="name">Animation</h1>
                <h3 class="artist">Coding</h3>
            </div>

            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id = "main-audio" src="assets/songs/music-7.mp3"></audio>
                    </div> 
                </div>
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fi fi-rr-angle-double-left"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fi fi-rr-play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fi fi-rr-angle-double-right"></i>
                </button>
            </div>

    </div>
    <script src="assets/js/music-list.js"></script>
    <script src = "js.js"></script>
    
</body>

</html>
